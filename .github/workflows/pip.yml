name: Kymatio Pip CI

on:
    - push
    - pull_request

jobs:
    build-pip:
        runs-on: ubuntu-20.04

        strategy:
            matrix:
                python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

        steps:
            - uses: actions/checkout@v1
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  python3 -m pip install pytest pytest-cov
                  python3 -m pip install torch==1.7.1+cpu torchvision==0.8.2+cpu -f https://download.pytorch.org/whl/torch_stable.html
                  python3 -m pip install "tensorflow>=2.0.0a"
                  python3 -m pip install scikit-learn

                  python3 -m pip install -r requirements.txt
                  python3 -m pip install -r requirements_optional.txt
            - name: Set up Kymatio
              run: python3 setup.py develop
            - name: Test
              run: pytest --cov=kymatio
